name: Build and Deploy

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force rebuild even if hash matches'
        required: false
        default: 'false'
        type: boolean

  repository_dispatch:
    types: [trigger-workflow]

permissions:
  contents: write
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  HASH_FILE: build_hash
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/shiroi

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    if: ${{ github.event.head_commit.message != 'Update hash file' }}

    outputs:
      hash_content: ${{ steps.read_hash.outputs.hash_content }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read HASH_FILE content
        id: read_hash
        run: |
          content=$(cat ${{ env.HASH_FILE }}) || true
          echo "hash_content=$content" >> "$GITHUB_OUTPUT"

  check:
    name: Check Should Rebuild
    runs-on: ubuntu-latest
    needs: prepare
    outputs:
      canceled: ${{ steps.compare.outputs.canceled }}
      sha_short: ${{ steps.compare.outputs.sha_short }}

    steps:
      - uses: actions/checkout@v4
        with:
          repository: innei-dev/shiroi
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0
          lfs: true

      - name: Compare hash
        id: compare
        env:
          FILE_HASH: ${{ needs.prepare.outputs.hash_content }}
          FORCE_BUILD: ${{ github.event.inputs.force_build }}
        run: |
          file_hash=$FILE_HASH
          current_hash=$(git rev-parse --short HEAD)
          echo "File Hash: $file_hash"
          echo "Current Git Hash: $current_hash"
          echo "Force Build: $FORCE_BUILD"
          echo "sha_short=$current_hash" >> "$GITHUB_OUTPUT"
          if [ "$FORCE_BUILD" == "true" ]; then
            echo "Force build enabled. Continuing workflow."
          elif [ "$file_hash" == "$current_hash" ]; then
            echo "Hashes match. Stopping workflow."
            echo "canceled=true" >> $GITHUB_OUTPUT
          else
            echo "Hashes do not match. Continuing workflow."
          fi

  build:
    name: Build and Push to GHCR
    runs-on: ubuntu-latest
    needs: check
    if: ${{ needs.check.outputs.canceled != 'true' }}

    outputs:
      sha_short: ${{ needs.check.outputs.sha_short }}

    steps:
      - uses: actions/checkout@v4
        with:
          repository: innei-dev/shiroi
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 1
          lfs: true

      - name: Checkout LFS objects
        run: git lfs checkout

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.check.outputs.sha_short }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy via Dokploy
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Trigger Dokploy Deployment
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.DOKPLOY_URL }}/api/application.deploy" \
            -H "accept: application/json" \
            -H "Content-Type: application/json" \
            -H "x-api-key: ${{ secrets.DOKPLOY_API_TOKEN }}" \
            -d '{"applicationId": "${{ secrets.DOKPLOY_APP_ID }}"}')

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"
          echo "HTTP Status: $http_code"

          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "Deployment triggered successfully"
          else
            echo "Failed to trigger deployment"
            exit 1
          fi

      - name: After deploy script
        env:
          AFTER_DEPLOY_SCRIPT: ${{ secrets.AFTER_DEPLOY_SCRIPT }}
          HASH: ${{ needs.build.outputs.sha_short }}
        run: |
          if [ -n "$AFTER_DEPLOY_SCRIPT" ]; then
            eval "$AFTER_DEPLOY_SCRIPT"
          fi

  store:
    name: Store artifact commit version
    runs-on: ubuntu-latest
    needs: [deploy, build]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Write hash to file
        env:
          SHA_SHORT: ${{ needs.build.outputs.sha_short }}
        run: echo $SHA_SHORT > ${{ env.HASH_FILE }}

      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ${{ env.HASH_FILE }}
          git commit -m "Update hash file"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
